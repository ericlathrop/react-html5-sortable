<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>react-html-sortable demo</title>
		<style>
			[draggable] {
				cursor: move;
			}
			.my-list {
				width: 300px;
				background: #ccc;
				border: 3px solid #aaa;
				border-radius: 5px;
			}
			.my-list-item {
				margin: 3px;
				padding: 10px;
				border: 1px solid #aaa;
				border-radius: 5px;
			}
			.drag-handle {
				margin-right: 10px;
				padding: 3px;
				background: #aaa;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<h1><a href="https://github.com/ericlathrop/react-html5-sortable">react-html-sortable</a> Demo</h1>
		<h2>List Demo</h2>
		<div id="list-demo"></div>

		<h2>Drag Handle Demo</h2>
		<div id="drag-handle-demo"></div>

		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
